<div class="container-fluid">
    <h1>Video Courses</h1>
    <form class="form">
        <div class="form-group">
            <label class="mb-2">Title : </label>
            <input class="mb-2 title" required name="videoTitle" (keyup)="onType($event)"
                [value]="formValues.videoTitle" type="text" placeholder="Title for the course">
        </div>
        <div class="form-group">
            <label class="mb-2">Description : </label>
            <textarea class="mb-2" required name="description" (keyup)="onType($event)" [value]="formValues.description"
                spellcheck="false" placeholder="Description of the course"></textarea>
        </div>
        <div class="form-group">
            <label class="mb-2">Date : </label>
            <input class="mb-2" required name="date" (keyup)="onType($event)" [value]="formValues.date" type="text"
                placeholder="Course creation date">
        </div>
        <div class="form-group">
            <label class="mb-2">Duration : </label>
            <input class="mb-2 minutes" required name="duration" (keyup)="onType($event)" [value]="formValues.duration "
                placeholder="Duration in minutes" type="number">
            <span class="hours">{{formValues.duration | timeHours}}</span>
        </div>
        <div class="form-group">
            <label class="mb-2">Authors : </label>
            <input class="mb-2 title" required name="authors" (keyup)="onType($event)" [value]="formValues.authors"
                placeholder="Name of Authors" type="text">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary btn-sm" (click)="onSave()">Save</button>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="clear()">Cancel</button>
        </div>
    </form>
</div>

<app-video-courses [courses]="videoCourses"></app-video-courses>
